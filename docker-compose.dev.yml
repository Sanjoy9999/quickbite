services:
  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: quickbite-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    command: npm run dev

  backend:
    build:
      context: ./backend
      args:
        BUILD: "false"
    container_name: quickbite-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - ORIGIN=http://localhost:5173
      - FRONTEND_URL=http://localhost:5173
    command: npm run dev
 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s

